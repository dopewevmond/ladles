{% extends "base.html" %}
{% block content %}
<div class="container text-white">
    <h3 class="pb-2">Menu</h3>
    <div class="row">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning">
                    <ul class="m-0">
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        {% for post in posts %}
        <div class="col-12 col-md-4 pb-4">
            <a href="{{ url_for('dishes', id=post.id) }}" class="card--link">
                <div class="card card--custom h-100">
                    <div class="card-image--container">
                        <img src="{{post.image}}" class="card-img-top card-image--size" alt="">
                    </div>
                    <div class="card-body">
                      <h5 class="card-title text-capitalize">{{post.name}}</h5>
                    </div>
                  </div>
            </a>
        </div>        
        {% endfor %}
    </div>
</div>
{% endblock %}
